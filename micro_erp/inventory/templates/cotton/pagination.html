{% if page_obj.has_other_pages %}
<nav>
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <button class="page-link" 
                hx-get="{% url 'stock_movements' %}?page={{ page_obj.previous_page_number }}" 
                hx-target="#stock-table-body"
                hx-push-url="?page={{ page_obj.previous_page_number }}">Previous</button>
      </li>
    {% endif %}

    <li class="page-item disabled"><span class="page-link">Page {{ page_obj.number }}</span></li>

    {% if page_obj.has_next %}
      <li class="page-item">
        <button class="page-link" 
                hx-get="{% url 'stock_movements' %}?page={{ page_obj.next_page_number }}" 
                hx-target="#stock-table-body"
                hx-push-url="?page={{ page_obj.next_page_number }}">Next</button>
      </li>
    {% endif %}
  </ul>
</nav>
{% endif %}
